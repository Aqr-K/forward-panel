name: Build and Push Docker Images

on:
  # 自动触发：当代码推送到 main 分支且特定目录有变化时
  push:
    branches:
      - main
    paths:
      - 'vue-frontend/**'
      - 'vite-frontend/**'
      - 'springboot-backend/**'
      - '.github/workflows/docker-build.yml'

  # 手动触发
  workflow_dispatch:
    inputs:
      build_vite:
        description: 'Build and push the frontend image'
        required: true
        type: boolean
        default: true
      build_java:
        description: 'Build and push the backend image'
        required: true
        type: boolean
        default: true

jobs:
  build-vite:
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.build_vite) || (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip vite]'))
    name: Build & Push Frontend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for Vite changes
        uses: dorny/paths-filter@v2
        id: vite-changes
        with:
          filters: |
            vite:
              - 'vite-frontend/**'

      - name: Set up Node.js
        if: steps.vite-changes.outputs.vite == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Set up Docker Buildx
        if: steps.vite-changes.outputs.vite == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        if: steps.vite-changes.outputs.vite == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push frontend image
        if: steps.vite-changes.outputs.vite == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/forward-panel-frontend \
            ./vite-frontend

  build-java:
    if: (github.event_name == 'workflow_dispatch' && github.event.inputs.build_java) || (github.event_name == 'push' && !contains(github.event.head_commit.message, '[skip java]'))
    name: Build & Push Backend
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check for Java changes
        uses: dorny/paths-filter@v2
        id: java-changes
        with:
          filters: |
            java:
              - 'springboot-backend/**'

      - name: Set up JDK and Maven
        if: steps.java-changes.outputs.java == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/setup-java@v3
        with:
          java-version: 21
          distribution: 'temurin'

      - name: Cache Maven dependencies
        if: steps.java-changes.outputs.java == 'true' || github.event_name == 'workflow_dispatch'
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2

      - name: Build Java JAR
        if: steps.java-changes.outputs.java == 'true' || github.event_name == 'workflow_dispatch'
        working-directory: ./springboot-backend
        run: mvn clean package -DskipTests

      - name: Set up Docker Buildx
        if: steps.java-changes.outputs.java == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/setup-buildx-action@v2

      - name: Log in to DockerHub
        if: steps.java-changes.outputs.java == 'true' || github.event_name == 'workflow_dispatch'
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build and push backend image
        if: steps.java-changes.outputs.java == 'true' || github.event_name == 'workflow_dispatch'
        run: |
          docker buildx build \
            --platform linux/amd64 \
            --push \
            -t ${{ secrets.DOCKER_HUB_USERNAME }}/forward-panel-backend \
            ./springboot-backend
